          <h2>このアプリについて</h2>
            <p>こんにちは。Vookmarkへようこそ。</p>
            <p>このアプリは、音声ブックマーク登録サイトです。</p>
            <p>登録したブックマークを音声で呼び出すことができます。</p>
            <p>お気に入りのサイトを「登録」してみましょう！</p><br>
